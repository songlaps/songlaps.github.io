<head>
<style>
body{counter-reset:num;}
li:before{counter-increment:num;content:counter(num)". "}
</style>  
</head>

<ol reversed>
  <li> new paper.</li>
  <li> I am a list item.</li>
  <li> I am a list item.</li>
  <li> I am a list item.</li>
  <li> old paper.</li>
</ol>
 
</body>
</html>
